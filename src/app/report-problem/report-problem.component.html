<mat-card appearance="outlined">
  <mat-card-header>
    <div style="text-align: center; width: 100%;">Tell us about the problem(s)</div>
  </mat-card-header>
  <mat-card-content>

<mat-chip-listbox aria-label="Problem Selection" class="mat-mdc-chip-set-stacked" [value]="selectedProblems" multiple="true" (change)="onProblemListChange($event)">
    @for(problem of possibleProblems; track problem.id) {
        <mat-chip-option [value]="problem">{{ problem.name }}</mat-chip-option>
    }
</mat-chip-listbox>
  <mat-form-field class="full-width">
    <mat-label>Details</mat-label>
    <textarea matInput placeholder="Please describe the problem in more detail" [(ngModel)]="currentState.defectsAdditionalInfo"></textarea>
  </mat-form-field>
  </mat-card-content>
</mat-card>
