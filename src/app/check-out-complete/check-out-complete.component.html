
<mat-card appearance="outlined">
  <mat-card-header>
    <div style="text-align: center; width: 100%;">
        <mat-card-title>Check-Out Complete</mat-card-title>
    </div>

  </mat-card-header>
  <mat-card-content>
    <p>Boat <strong>{{ boatName }}</strong> has been checked out to user <strong>{{ userName }}</strong> for <strong>{{ reason }}</strong>.</p>
    <br/>
    <p>Don't forget to check the boat back in on your return</p>
  </mat-card-content>

</mat-card>
