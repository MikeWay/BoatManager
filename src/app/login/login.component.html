@if(hostname === 'localhost'){
<ng-container >
    <p>You should only see this form if accessing the application from a new device.</p>
    <p>There will eventually be a secure password but for now just use "rowlocks" and your email address</p>
</ng-container>
}

<form [formGroup]="form" id="loginForm">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="form-field">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput name="email" formControlName="email" type="email">
                </mat-form-field>
            </div>
            <div class="form-field">
                <mat-form-field appearance="fill" class="full-width">
                    <mat-label>Password</mat-label>
                    <input matInput name="password" formControlName="password" type="password">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button  matButton="elevated" color="primary" (click)="login()">Login</button>
        </mat-card-actions>
    </mat-card>
</form>
